<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS setAttribute() Demo</title>
</head>
<body>
    <button id="btnSend" onclick="disb()">Send</button>

    <script>
        function disb(){
            let btnSend = document.querySelector('#btnSend');
            if (btnSend) {
                btnSend.setAttribute('name', 'send');
                btnSend.setAttribute('disabled', '');
                console.log(btnSend.getAttribute('onclick'))
            }
        }

    </script>
</body>
</html>
